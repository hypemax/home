            function playTrailer(trailerId) {
                if (trailerId) {

                searchPanel.classList.remove('-translate-x-full');

                searchPanel.classList.add('-translate-x-full');

                searchResultsContainer.innerHTML = '';
            });

            const normalizeText = (text) => {
                if (!text) return '';
                return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            };

            searchInput.addEventListener('input', () => {
                const query = normalizeText(searchInput.value);
                searchResultsContainer.innerHTML = '';
                if (query.length < 2) return;

                    const resultCard = document.createElement('div');
                    resultCard.className = 'group movie-card cursor-pointer';
                    Object.keys(card.dataset).forEach(key => { resultCard.dataset[key] = card.dataset[key]; });
                    resultCard.innerHTML = `

                document.body.classList.add('overflow-y-hidden');

                detailsPoster.src = poster;
                detailsPoster.alt = `Pôster de ${title}`;

                const newPoster = detailsPoster.cloneNode(true);
                detailsPoster.parentNode.replaceChild(newPoster, detailsPoster);
                detailsPoster = document.getElementById('details-poster'); 
                detailsPoster.classList.add('cursor-pointer');
                detailsPoster.addEventListener('click', () => {
                    playTrailer(trailerId);
                });

                detailsTrailerBox.style.backgroundImage = `url('${poster}')`;
                detailsTrailerBox.dataset.trailerId = trailerId;
                detailsTrailer.src = '';

                detailsTrailer.classList.add('hidden');
                
                detailsPanelContent.style.background = (colorFrom && colorTo) ? `linear-gradient(to top right, ${colorFrom}, ${colorTo})` : '';
                
                if (directSeason) {

            function addSeasonLinkListeners(){

                    item.addEventListener('click', (e) => {

            heroWatchButton.addEventListener('click', (e) => {

                if (firstEpisode && firstEpisode.link && firstEpisode.link !== '#') {
                    openVideoPlayer(firstEpisode.link);

                    openDetailsPanel(heroContent, "1");

            detailsTrailerBox.addEventListener('click', function() {
                playTrailer(this.dataset.trailerId);

            seasonsButton.addEventListener('click', () => {
                seasonsList.classList.toggle('hidden');

            backToDetailsBtn.addEventListener('click', () => {

                document.body.classList.remove('overflow-y-hidden');

                detailsTrailer.src = '';

            detailsCloseBtn.addEventListener('click', closePanel);
            detailsPanel.addEventListener('click', (event) => {

            function openVideoPlayer(videoUrl) {
                const embedUrl = videoUrl.replace("/view?usp=drive_link", "/preview");

                document.body.classList.add('overflow-y-hidden');

            function closeVideoPlayer() {

            function setupDownloadButtons() {
                const downloadLogic = () => {
                    const pageHTML = document.documentElement.outerHTML;
                    const blob = new Blob([pageHTML], { type: 'text/html' });
                    const link = document.createElement('a');

                    document.body.removeChild(link);

                const downloadButtonDesktop = document.querySelector('#download-box button');
                if (downloadButtonDesktop) downloadButtonDesktop.addEventListener('click', downloadLogic);

    <script>
        // --- SCRIPT DE NAVEGAÇÃO PARA TV ---
        document.addEventListener('DOMContentLoaded', () => {
            class TVFocusManager {
                constructor() {
                    this.currentFocus = null;
                    this.activePanel = null;
                    this.focusHistory = [];
                    this.init();
                }

                init() {
                    this.makeElementsFocusable();
                    const initialElement = document.getElementById('hero-watch-button');
                    this.setFocus(initialElement);
                    document.addEventListener('keydown', this.handleKeyDown.bind(this));
                    this.observePanels();
                }

                makeElementsFocusable() {
                    document.querySelectorAll('a, button, .movie-card, .episode-item, input, .season-link, #details-trailer-box, #details-poster').forEach(el => {
                        el.setAttribute('tabindex', '-1');
                    });
                }

                observePanels() {
                    const observer = new MutationObserver(mutations => {
                        mutations.forEach(mutation => {
                            if (mutation.attributeName !== 'class' && mutation.attributeName !== 'style') return;
                            
                            const target = mutation.target;
                            const setupPanelFocus = (panelId, openCheck, focusElId) => {
                                if (openCheck(target)) {
                                    this.activePanel = panelId;
                                    this.focusHistory.push(this.currentFocus);
                                    setTimeout(() => this.setFocus(document.getElementById(focusElId)), 150);
                                } else if (this.activePanel === panelId) {
                                    this.activePanel = null;
                                    const lastFocused = this.focusHistory.pop();
                                    if (lastFocused) this.setFocus(lastFocused);
                                }
                            };

                            if (target.id === 'details-panel') setupPanelFocus('details', t => !t.classList.contains('translate-y-full'), 'details-close-btn');
                            if (target.id === 'search-panel') setupPanelFocus('search', t => !t.classList.contains('-translate-x-full'), 'search-close-btn');
                            if (target.id === 'video-player-panel') setupPanelFocus('video', t => !t.classList.contains('hidden'), 'video-close-btn');
                            
                            if (target.id === 'episodes-view' && !target.classList.contains('hidden')) {
                                this.setFocus(document.getElementById('back-to-details-btn'));
                            }
                            if (target.id === 'main-details-view' && !target.classList.contains('hidden') && this.activePanel === 'details') {
                                this.setFocus(document.getElementById('details-close-btn'));
                            }
                        });
                    });

                    const config = { attributes: true, subtree: true, attributeFilter: ['class', 'style'] };
                    observer.observe(document.getElementById('details-panel'), config);
                    observer.observe(document.getElementById('search-panel'), config);
                    observer.observe(document.getElementById('video-player-panel'), config);
                }

                setFocus(element) {
                    if (!element || !this.isElementVisible(element)) return;

                    if (this.currentFocus) {
                        this.currentFocus.classList.remove('focused');
                    }
                    this.currentFocus = element;
                    this.currentFocus.classList.add('focused');
                    this.currentFocus.focus();
                    this.currentFocus.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
                }

                isElementVisible(el) {
                    return el && el.offsetParent !== null;
                }

                handleKeyDown(e) {
                    // Adicionado keyCode 23 para o botão "OK" de controlos Android TV
                    const keyMap = { 38: 'ArrowUp', 40: 'ArrowDown', 37: 'ArrowLeft', 39: 'ArrowRight', 13: 'Enter', 23: 'Enter', 8: 'Escape', 27: 'Escape', 461: 'Escape' /* Botão Voltar LG TV */ };
                    const action = keyMap[e.keyCode];
                    if (!action) return;

                    e.preventDefault();
                    e.stopPropagation();

                    if (action === 'Enter') {
                        if (this.currentFocus) this.currentFocus.click();
                        return;
                    }

                    if (action === 'Escape') {
                        if (this.activePanel === 'video') document.getElementById('video-close-btn').click();
                        else if (this.activePanel === 'details') {
                            if (!document.getElementById('episodes-view').classList.contains('hidden')) {
                                document.getElementById('back-to-details-btn').click();
                            } else {
                                document.getElementById('details-close-btn').click();
                            }
                        } else if (this.activePanel === 'search') document.getElementById('search-close-btn').click();
                        return;
                    }
                    
                    const nextElement = this.findNextFocus(action);
                    if (nextElement) this.setFocus(nextElement);
                }

                findNextFocus(direction) {
                    const allFocusables = Array.from(document.querySelectorAll('a, button, .movie-card, .episode-item, input, .season-link, #details-trailer-box, #details-poster')).filter(el => this.isElementVisible(el));
                    if (!this.currentFocus) return allFocusables[0];

                    const currentRect = this.currentFocus.getBoundingClientRect();
                    let bestCandidate = null;
                    let minDistance = Infinity;

                    for (const candidate of allFocusables) {
                        if (candidate === this.currentFocus) continue;
                        const candidateRect = candidate.getBoundingClientRect();
                        
                        const dx = (candidateRect.left + candidateRect.width / 2) - (currentRect.left + currentRect.width / 2);
                        const dy = (candidateRect.top + candidateRect.height / 2) - (currentRect.top + currentRect.height / 2);
                        
                        let isCandidate = false;
                        switch (direction) {
                            case 'ArrowRight': if (dx > 0) isCandidate = true; break;
                            case 'ArrowLeft': if (dx < 0) isCandidate = true; break;
                            case 'ArrowDown': if (dy > 0) isCandidate = true; break;
                            case 'ArrowUp': if (dy < 0) isCandidate = true; break;
                        }

                        if (isCandidate) {
                            const distance = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy * 2.5, 2)); 

                            if (distance < minDistance) {
                                minDistance = distance;
                                bestCandidate = candidate;
                            }
                        }
                    }
                    return bestCandidate;
                }
            }

            new TVFocusManager();
        });
    </script>
